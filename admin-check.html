<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?" rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Wis Employee Management System</title>
</head>

<body>

    <div class="checkout">
        <div class="container">
            <div class="checkout-window">
                <div class="company-logo">
                    <img src="./image/logo-wis.png" alt="">
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="inputGroup">
                            <input type="text" required="" autocomplete="off">
                            <label for="name">Employee Id</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    
                    <div class="col-6 inputGroup">Start Time
                        <input type="time" name="time" class="form-control top-space " placeholder="" aria-label="Emp id"
                            required>
                    </div>
                    <div class="col-6 inputGroup">End Time
                        <input type="time" class="form-control top-space" placeholder="Enter Your Name Here"
                            aria-label="Emp id" required>
                    </div>
                </div>

                <div class="worksheet-submit">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
